<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!--
		효과 메서드
		
		fadeTo()
			- 노출되어 있던 요소가 투명도를 지정한 만큼 숨기는 효과 메서드
			- 투명도는 0~1까지 입력, 1에 가까울 수록 선명하게 나타난다. 가령, 50%만큼만 투명도를 지정하려면 투명도=0.5 입력
			- 기본구문
				$(요소선택).fadeTo("효과속도",투명도, 콜백함수);
			
		※ 참고
			- 효과속도	: 숨기거나 노출시킬 때 바뀌는 속도, 속도값으로 "fast", "normal", "slow" 또는 1/1000초=ms 단위로 입력 가능
			- 투명도	: 0~1까지 입력, 1에 가까울 수록 선명하게 나타난다. 가령, 50%만큼만 투명도를 지정하려면 투명도=0.5 입력
			- 콜백함수	: 효과가 모두 완료되면 실행되는 함수를 뜻함. 생략가능
	-->
	<script src="js/jquery-1.10.2.min.js"></script>
	
	<script type="text/javascript">
		$(function(){
			//투명도 30% 버튼을 클릭했을 때
			$("#btn1").click(function(){
				//<h1>태그영역을 선택하여 가져와서 천천히 30% 만큼만 노출되게 하기
				$("h1").fadeTo("slow",0.3);
			});
			//투명도 투명도(100%) 버튼을 클릭했을 때
			$("#btn1").on("click",function(){
				//<h1>태그영역을 선택하여 가져와서 3초만에 100% 만큼만 노출되게 하기
				$("h1").fadeTo(3000,1);
			});
			
		});
	</script>
</head>

<body>
	<button id="btn1">투명도(30%)</button>
	<button id="btn2">투명도(100%)</button>
	<h1>내용</h1>
</body>
</html>
