<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>효과 메서드 slide</title>
	<!--
		효과 메서드
		
		slideDown()
			- 숨겨져 있던 요소를 밑으로 펼치며 노출되게 하는 효과 메서드
			- 기본구문
				$(요소선택).slideDown("효과속도",콜백함수);
		slideUp()
			- 노출되어 있던 요소를 위로 접히게 하는 효과 메서드
			- 기본구문
				$(요소선택).slideUp("효과속도",콜백함수);
		slideToggle()
			- 숨겨져 있던 요소를 밑으로 펼치며 노출되게 하고 노출되어 있던 요소는 위로 접히게 하는 효과 메서드
			- 기본구문
				$(요소선택).slideToggle("효과속도",콜백함수);
			
		※ 참고
			- 효과속도	: 숨기거나 노출시킬 때 바뀌는 속도, 속도값으로 "fast", "normal", "slow" 또는 1/1000초=ms 단위로 입력 가능
			- 콜백함수	: 효과가 모두 완료되면 실행되는 함수를 뜻함. 생략가능
	-->
	<script src="js/jquery-1.10.2.min.js"></script>
	
	<style type="text/css">
		h1{
			width: 300px;
			height: 200px;
			background-color: #ccc;
		}
	</style>
	
	<script type="text/javascript">
		$(function(){
			//slideUp 버튼을 클릭했을 때
			$("#btn1").on("click", function(){
				//<h1>태그가 1초 안에 위로 접으며 숨겨지게 하기
				$("h1").slideUp(1000);
			});
			
			//slideDown 버튼을 클릭했을 때
			$("#btn2").on("click", function(){
				//<h1>태그가 천천히 아래로 펼쳐지며 노출되게 하기
				$("h1").slideDown("slow");
			});
			
			//slideToggle 버튼을 클릭했을 때
			$("#btn3").on("click", function(){
				//<h1>태그가 빠르게 숨겨졌다 노출되게 만들기
				$("h1").slideToggle("fast");
			});
		});
	</script>
</head>

<body>
	<button id="btn1">slideUp</button>
	<button id="btn2">slideDown</button>
	<button id="btn3">slideToggle</button>
	<h1>내용</h1>
</body>
</html>
